<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Web Flow</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><h3>LOGO</h3></div>
            <div class="nav-btn"><button class="shared-btn-class">Sign Up</button></div>
        </nav>

        <section class="banner">
            <h1>
                Cool Dark UI Template for Webflow Agencies!
            </h1>
            <button class="shared-btn-class">Stay Focused</button>
        </section>
    </header>

    <main>
        <section class="action">
            <div class="action-text-content">
                <h2>See It in Action</h2>
                <p>
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="shared-btn-class">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>

        <section class="productive-users">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="stats">
                <div class="stat">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="stat">
                    <h1>2M+</h1>
                    <p>Focus Session</p>
                </div><div class="stat">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
